<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>julius3d.com</title>
	
	<!--------------------------------------->
	<!----------- CSS Libraries ------------->
	<!--------------------------------------->
	<link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css">
	
	<!--------------------------------------->
	<!------------- Custom CSS -------------->
	<!--------------------------------------->
	<link rel="stylesheet" href="assets/jstyle.css">
</head>


<body ng-app="MyApp">

<div layout="column" style="height: 100%;">
	<md-toolbar>
		<h1> &nbsp;&nbsp;&nbsp; Julius3d.com Studios</h1>
	</md-toolbar>
	
	<section class="j-container" layout="row" flex>
		<md-sidenav md-is-locked-open="true" class="md-whiteframe-6dp">
			<md-list>
				<md-list-item>
					<md-button>
						<md-icon class="j-avatar" md-svg-src="assets/svg/coder1.svg"></md-icon>
						Coding Cody
					</md-button>
				</md-list-item>
			</md-list>
			<md-list>
				<md-list-item>
					<md-button>
						<md-icon class="j-avatar" md-svg-src="assets/svg/elephant1.svg"></md-icon>
						Cute Elephant
					</md-button>
				</md-list-item>
			</md-list>
			<md-list>
				<md-list-item>
					<md-button>
						<md-icon class="j-avatar" md-svg-src="assets/svg/sun1.svg"></md-icon>
						Gradient Sun
					</md-button>
				</md-list-item>
			</md-list>
			<md-list>
				<md-list-item>
					<md-button>
						<md-icon class="j-avatar" md-svg-src="assets/svg/js.svg"></md-icon>
						JavaScript
					</md-button>
				</md-list-item>
			</md-list>
			<md-list>
				<md-list-item>
					<md-button>
						<md-icon class="j-avatar" md-svg-src="assets/svg/robot1.svg"></md-icon>
						Roberto Robot
					</md-button>
				</md-list-item>
			</md-list>
		</md-sidenav>
		
		<md-content id="content" flex>
			Content
		</md-content>
	</section>
</div>

<br>
<h1>&nbsp;&nbsp;&nbsp;footer</h1>

<!--------------------------------------->
<!-- JavaScript Frameworks & Libraries -->
<!--------------------------------------->
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.min.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/angular-messages/angular-messages.js"></script>
<script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<!--------------------------------------->
<!---------- Custom JavaScript ---------->
<!--------------------------------------->
<script src="app.js"></script>
</body>
</html>
