<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>julius3d.com</title>
	
	<!--------------------------------------->
	<!----------- CSS Libraries ------------->

	<link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">

<body ng-app="MyApp" ng-controller="CoreCtrl">

<!-- Horizontal Navigation -->
<header ng-if="!ccIsAuth" class="site-header header-fullwidth header-sticky">
	<div class="navbar">
		<div class="inner">
			<!-- Site Logo -->
			<h3><a href="index.html" class="site-logo">quiz.julius3d.com</a></h3>
			<!-- Main Navigation -->
			<nav class="main-navigation">
				<div class="toolbox pull-right">
					<div class="inner">
						<a ui-sref="login" class="btn btn-floating btn-gray-alt waves-effect waves-light">Login</a>&nbsp;
						<a ui-sref="signup" class="btn btn-floating btn-primary waves-effect waves-light">Sign up</a>
					</div>
				</div>
				<ul class="menu pull-right">
					<li ui-sref-active="current-menu-item"><a ui-sref="home">Home</a></li>
					<li ui-sref-active="current-menu-item"><a ui-sref="quiz">Quiz</a></li>
				</ul>
			</nav>
			
			<!-- Mobile Menu Toggle -->
			<!-- Visible only when viewport is 991px and less. Can be changed via $nav-collapse variables in _variables.scss -->
			<div class="mobile-menu-toggle">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div><!-- .mobile-menu-toggle -->
		</div><!-- .inner -->
	</div><!-- .navbar -->
</header><!-- .site-header -->

<ui-view></ui-view>

<hr>
<!-- Footer -->
<h1>&nbsp;&nbsp;&nbsp;Built by <a href="http://julius3d.com">Julius Alvarado</a></h1>
