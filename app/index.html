<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>julius3d.com</title>
	
	<!--------------------------------------->
	<!----------- CSS Libraries ------------->
	<!--------------------------------------->
	<link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css">
	
	<!--------------------------------------->
	<!------------- Custom CSS -------------->
	<!--------------------------------------->
	<link rel="stylesheet" href="assets/styles.min.css">
	<link rel="stylesheet" href="assets/jstyle.css">
</head>


<body ng-app="MyApp" ng-controller="CoreCtrl">

<!-- Horizontal Navigation -->
<header class="site-header header-fullwidth header-sticky">
	<div class="navbar">
		<div class="inner">
			<!-- Site Logo -->
			<a href="index.html" class="site-logo">
				<img src="img/logo.png" alt="Unison">
			</a>
			<!-- Main Navigation -->
			<nav class="main-navigation">
				<!-- Alignment classes: pull-right, pull-left. -->
				<div class="toolbox pull-right">
					<div class="inner">
						<a href="#" class="btn btn-floating btn-primary waves-effect waves-light">Sign up</a>
					</div>
				</div><!-- .toolbox -->
				<!-- Alignment classes: pull-right, pull-center. No class will align menu on the left. -->
				<ul class="menu pull-right">
					<li ui-sref-active="current-menu-item"><a ui-sref="home">Home</a></li>
					<li ui-sref-active="current-menu-item"><a ui-sref="quiz">Quiz</a></li>
				</ul><!-- .menu -->
			</nav><!-- .main-navigation -->
			
			<!-- Mobile Menu Toggle -->
			<!-- Visible only when viewport is 991px and less. Can be changed via $nav-collapse variables in _variables.scss -->
			<div class="mobile-menu-toggle">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div><!-- .mobile-menu-toggle -->
		</div><!-- .inner -->
	</div><!-- .navbar -->
</header><!-- .site-header -->

<ui-view></ui-view>

<hr>
<!-- Footer -->
<h1>&nbsp;&nbsp;&nbsp;footer</h1>

<!-- JavaScript Frameworks & Libraries -->

<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.min.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/angular-messages/angular-messages.js"></script>
<script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<!--------------------------------------->
<!---------- Custom JavaScript ---------->
<!--------------------------------------->
<script src="app.js"></script>
</body>
</html>
