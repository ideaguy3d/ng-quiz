<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DocSpot Webpage Question</title>
	<meta name="description" content="Building a webpage for docspot ~julius alvarado">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<!-- font -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700,400italic">
	
	<!-- custom css -->
	<link rel="stylesheet" href="assets/julius.css">
</head>

<body>


<div id="j-container">
	<h1>4x4 Grid | <span id="j-grid-que"></span></h1>
	<button onclick="juliusSpecialGlobalDocspotObject.juliusStopChangingBackgroundColor()">
		STOP
	</button>
	<p><small>(or refresh browser to restart)</small></p>
	<br>
	<section class="j-grid-wrapper">
		<!-- row 1 -->
		<div class="j-row">
			<div class="j-box">
				<div class="dscom">docspot.com</div>
			</div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
		</div>
		<!-- row 2 -->
		<div class="j-row">
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
		</div>
		<!-- row 3 -->
		<div class="j-row">
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
		</div>
		<!-- row 4 -->
		<div class="j-row">
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
			<div class="j-box"><div class="dscom">docspot.com</div></div>
		</div>
	</section>
</div>
<br>

<section style="text-align: center; background-color: whitesmoke; padding: 24px; margin-left: -14px; margin-right: -8px; overflow: hidden">
	<h2 style="color: #434343"><img style="vertical-align: middle" src="http://julius3d.com/img/logo/j3d.png" alt="logo"> www.julius3d.com</h2>
</section>

<!-- Custom JavaScript -->
<script src="juliusDocspot.js"></script>

</body>
</html>
