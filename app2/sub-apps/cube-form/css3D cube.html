<script src="Modinizr.js" type="text/ecmascript"></script>

<script src="Jquery_Calendar.js" type="text/ecmascript"></script>
<script src="oridomi.js" type="application/ecmascript"></script>
<script type="application/ecmascript">
$(function(){
	$('#dateOver').datepicker({
		numberOfMonths: 3,
		prevText: '<',
		nextText: '>'
	});
	
	$('#date').oriDomi({
		hPanels: 5,
		touchEnabled: false,
		speed: 600,
		perspective: 500
	})
	.oriDomi('accordion', -100, 'top',{
		callback: $('#date').addClass('hidden')
	});
	$('#dateTrigger').on('focus',function(){
		$('#date').fadeIn(200).oriDomi().reset();
		
		$('#dateOver').find('*').addClass('NotMe');
		
		$('.ui-corner-all').on('mousedown',function(){
			$('#dateOver').find('*').addClass('NotMe');
		});
		
		setTimeout(function(){
			$('#dateOver').fadeIn(200);
		},600);
	});
});
</script>
