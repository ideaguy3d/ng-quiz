<!-- 1st card -->
<md-card flex-lt-md="100" flex-gt-md="33">
	<md-card-title>
		<md-card-title-text>
			<span class="md-headline">User-{{ home.selected.name }}</span>
			<span class="md-subhead">The score from this user: {{ home.selected.score }}%</span>
		</md-card-title-text>
		<md-card-title-media>
			<div class="md-media-lg card-media">
				User comment:
				<hr>
				{{ home.selected.comment }}
			</div>
		</md-card-title-media>
	</md-card-title>
	<md-icon md-svg-src="assets/svg/robot1.svg" class="avatar"></md-icon>
</md-card>
