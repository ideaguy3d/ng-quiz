<!-- ctrl="HomeCtrl" -->
<div class="md-toolbar-tools">
	<md-button hide-gt-sm class="md-icon-button" ng-click="home.toggleSidenav()">
		<ng-md-icon icon="view_headline"></ng-md-icon>
	</md-button>
	<h1>Software Application</h1>
	<md-fab-speed-dial md-open="home.isSpeedDialOpen" md-direction="down"
	                   class="md-fling md-fab-top-right">
		<md-fab-trigger>
			<md-button class="md-fab">
				<ng-md-icon icon="explore"></ng-md-icon>
			</md-button>
		</md-fab-trigger>
		<md-fab-actions>
			<md-button class="md-fab md-raised md-mini"
			           ng-click="home.showContactOptions($event)">
				<ng-md-icon icon="face"></ng-md-icon>
				<md-tooltip md-direction="left">Contacts</md-tooltip>
			</md-button>
			<md-button class="md-fab md-raised md-mini" ng-click="home.clearNotes($event)">
				<ng-md-icon icon="clear_all"></ng-md-icon>
				<md-tooltip md-direction="left">Clear Notes</md-tooltip>
			</md-button>
		</md-fab-actions>
	</md-fab-speed-dial>
</div>
